bsp.name: "Livolo 1 channel with Holyiot 17095"
bsp.url: ""
bsp.maker: "TIU-TECH"
bsp.arch: cortex_m4
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m4"
bsp.linkerscript:
  - "hw/bsp/livolo_holyiot_17095_1ch/nrf52xxaa.ld"
  - "@apache-mynewt-core/hw/mcu/nordic/nrf52xxx/nrf52.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
  - "hw/bsp/livolo_holyiot_17095_1ch/boot-nrf52xxaa.ld"
  - "@apache-mynewt-core/hw/mcu/nordic/nrf52xxx/nrf52.ld"
bsp.part2linkerscript: "hw/bsp/livolo_holyiot_17095_1ch/split-holyiot-17095.ld"
bsp.downloadscript: "hw/bsp/livolo_holyiot_17095_1ch/holyiot_17095_download.sh"
bsp.debugscript: "hw/bsp/livolo_holyiot_17095_1ch/holyiot_17095_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/livolo_holyiot_17095_1ch/holyiot_17095_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/livolo_holyiot_17095_1ch/holyiot_17095_debug.cmd"

bsp.flash_map:
  areas:
    # System areas.
    FLASH_AREA_BOOTLOADER:
      device: 0
      offset: 0x00000000
      size: 16kB
    FLASH_AREA_IMAGE_0:
      device: 0
      offset: 0x00008000
      size: 232kB
    FLASH_AREA_IMAGE_1:
      device: 0
      offset: 0x00042000
      size: 232kB
    FLASH_AREA_IMAGE_SCRATCH:
      device: 0
      offset: 0x0007c000
      size: 4kB

    # User areas.
    FLASH_AREA_REBOOT_LOG:
      user_id: 0
      device: 0
      offset: 0x00004000
      size: 16kB
    FLASH_AREA_NFFS:
      user_id: 1
      device: 0
      offset: 0x0007d000
      size: 12kB
