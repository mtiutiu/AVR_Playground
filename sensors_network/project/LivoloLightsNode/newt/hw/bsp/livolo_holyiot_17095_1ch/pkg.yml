pkg.name: hw/bsp/livolo_holyiot_17095_1ch
pkg.type: bsp
pkg.description: BSP definition for the Livolo 1 channel board based on the Holyiot 17095 module.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nrf52
    - holyiot

pkg.cflags:
    - '-DNRF52'

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/nordic/nrf52xxx"
    - "@apache-mynewt-core/libc/baselibc"
    - "@apache-mynewt-core/hw/util/button"
    - "@apache-mynewt-core/hw/drivers/pwm"
    - "@apache-mynewt-core/sys/console/stub"
    - "@apache-mynewt-core/sys/log/stub"
    - "@apache-mynewt-core/sys/log/stub"
    - "@apache-mynewt-core/sys/stats/stub"
