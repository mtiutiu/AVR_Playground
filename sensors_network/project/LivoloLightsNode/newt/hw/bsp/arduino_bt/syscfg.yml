syscfg.defs:
  BSP_NRF52:
    description: "Set to indicate that BSP has NRF52"
    value: 1
BSP_UART_CONSOLE:
  description: "Set to indicate that BSP has a debug UART console"
  value: 1
BLE_MESH_OOB_PROV_ENABLED:
  description: "Set to indicate if OOB provisioning is enabled"
  value: 1

syscfg.vals:
  # Enable nRF52832 MCU
  MCU_TARGET: nRF52832
  UART_0: 1 # enable UART0 for logging
  SPI_0: 1 # enable SPI0
  I2C_0: 1 # enable I2C0
  # Set default pins for peripherals
  UART_0_PIN_TX: 6
  UART_0_PIN_RX: 8
  SPI_0_MASTER_PIN_SCK: 12
  SPI_0_MASTER_PIN_MOSI: 13
  SPI_0_MASTER_PIN_MISO: 14
  I2C_0_PIN_SCL: 26
  I2C_0_PIN_SDA: 25

  CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
  REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
  NFFS_FLASH_AREA: FLASH_AREA_NFFS
  COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
  MCU_DCDC_ENABLED: 1
  MCU_LFCLK_SOURCE: LFXO

syscfg.vals.BLE_CONTROLLER:
  TIMER_0: 0
  TIMER_5: 1
  OS_CPUTIME_FREQ: 32768
  OS_CPUTIME_TIMER_NUM: 5
  BLE_XTAL_SETTLE_TIME: 1500
