syscfg.vals:
  # Set log level.
  LOG_LEVEL: 1
  # MESH debug logs
  BLE_MESH_DEBUG: 0
  BLE_MESH_DEBUG_NET: 0
  BLE_MESH_DEBUG_TRANS: 0
  BLE_MESH_DEBUG_BEACON: 0
  BLE_MESH_DEBUG_CRYPTO: 0
  BLE_MESH_DEBUG_PROV: 0
  BLE_MESH_DEBUG_ACCESS: 0
  BLE_MESH_DEBUG_MODEL: 0
  BLE_MESH_DEBUG_ADV: 0
  BLE_MESH_DEBUG_LOW_POWER: 0
  BLE_MESH_DEBUG_FRIEND: 0
  BLE_MESH_DEBUG_PROXY: 0

  # SMP is not supported in this app, so disable smp-over-shell.
  SHELL_MGMT: 0

  # Default task settings
  OS_MAIN_STACK_SIZE: 768
  MSYS_1_BLOCK_COUNT: 48

  BLE_MESH: 1
  BLE_MESH_CFG_CLI: 1
  BLE_MESH_PROV: 1
  BLE_MESH_PB_ADV: 1
  BLE_MESH_PB_GATT: 1
  BLE_MESH_GATT_PROXY: 1

  BLE_MESH_RELAY: 0
  BLE_MESH_LOW_POWER: 0
  BLE_MESH_LPN_AUTO: 0
  BLE_MESH_FRIEND: 0

  BLE_MESH_TX_SEG_MAX: 6
  #There must be at least 3 more advertising buffers (BT_MESH_ADV_BUF_COUNT) than outgoing segments (BLE_MESH_TX_SEG_MAX)
  BLE_MESH_ADV_BUF_COUNT: 20

  BLE_MESH_SETTINGS: 1  # store mesh settings is enabled
  CONFIG_FCB: 1         # use flash circular buffer implementation for mesh settings storage
  CONFIG_NFFS: 0        # disable newtron fs implementation for mesh settings storage
