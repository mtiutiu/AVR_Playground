{% for ble_device in ble_devices %}
<tr>
  <td>{{ loop.index }}</td>
  <td>{{ ble_device['mac_address'] }}</td>
  {% if '0' in ble_device['connected'] %}
    <td><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></td>
  {% elif '1' in ble_device['connected'] %}
    <td><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></td>
  {% else %}
    <td><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></td>
  {% endif %}
</tr>
{% endfor %}
